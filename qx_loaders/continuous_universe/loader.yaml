loader:
  id: continuous_universe_loader
  version: 1.0.0
  description: "Select symbols that were continuously in a universe during a period"

# Curated datasets required (resolved via DatasetType contracts)
inputs:
  - name: membership_data
    required: true
    type:
      domain: instrument-reference
      asset_class: null
      subdomain: index-constituents
    description: "Membership interval data"

# Configuration parameters (not datasets)
parameters:
  start_date:
    type: str
    required: true
    description: "Period start date (YYYY-MM-DD)"
    example: "2014-01-01"

  end_date:
    type: str
    required: true
    description: "Period end date (YYYY-MM-DD)"
    example: "2024-12-31"

  universe:
    type: str
    default: "sp500"
    description: "Universe identifier"
    allowed: ["sp500", "russell1000", "nasdaq100"]

output:
  type: list
  item_type: str
  description: "List of ticker symbols that were continuously in the universe"
  example: ["AAPL", "MSFT", "GOOGL", ...]

  # Validation rules
  validation:
    allow_empty: false  # Must find at least one continuous member
    min_length: 1
    max_length: 5000
    item_pattern: "^[A-Z0-9.\\-]+$"

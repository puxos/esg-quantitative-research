# pytest configuration
[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths (pytest will search these directories)
testpaths =
    qx_builders
    qx_loaders
    qx_models
    tests

# Minimum version
minversion = 7.0

# Options
addopts =
    --strict-markers
    --strict-config
    --verbose

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires infrastructure)
    slow: Slow tests (may take several minutes)
    api: Tests that make external API calls (require API keys)

# Test output
console_output_style = progress

# Coverage settings (if using pytest-cov)
[coverage:run]
source =
    qx_builders
    qx_loaders
    qx_models
    qx

omit =
    */test_*.py
    */tests/*
    */__pycache__/*
    */.venv/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
